<body>
    <div class="cont">
        <header>
            <div class="logo">
                <h1>Image-Gallery</h1>
            </div>
            <form action="">
                <input type="text" class="search-bar" id="search-id" placeholder="Search"> 
            </form>
            <div class="categories" id="categories">
                <a href="#" class="active">All Pictures</a>
                <a href="#">Cities</a>
                <a href="#">People</a>
                <a href="#">Animals</a>
                <a href="#">Nature</a>
            </div>
        </header>
        <section class="grid" id="grid">

            <div class="item" 
                data-category="people" 
                data-label="people lady"
                data-description="Black and white portrait photograph of a boy by the artist muse portraits">
            <div class="item-cont">
                <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&w=870&q=100" alt="">

                data-description="Black and white photograph taken from a wolf">
            <div class="item-cont">
                <img src="img/wolf.jpg" alt="">
            </div>
            </div>

            <div class="item" 
            data-category="people" 
            data-label="people boy bar"
            data-description="Sumith Sitting at Bar , Single Waiting to Mingle">
            <div class="item-cont">
                <img src="img/sumith.jpg" alt="">

            </div>

            <div class="item" 
                data-category="cities"

            <div class="item-cont">
                <img src="img/city01.jpg" alt="">
            </div>
            </div>
            
            <div class="item" 
            data-category="people" 
            data-label="people boy"

            </div>


            <div class="item" 
                data-category="animals" 
                data-label="animals bird chickadee"
                data-description="Photograph taken to a chickadee bird in flight">
            <div class="item-cont">
                <img src="img/Chickadee-Bird.jpg" alt="">
            </div>
            </div>


            <div class="item" 
                data-category="cities" 
                data-label="cities sunrise tumblr"
                data-description="Tumblr style photo of a city at sunrise">
            <div class="item-cont">
                <img src="img/city02.jpg" alt="">

            </div>

            <div class="item" 
                data-category="people" 
                data-label="people girl"

            </div>

                data-category="nature"

            <div class="item-cont">
                <img src="https://pps.whatsapp.net/v/t61.24694-24/356895973_272475055363827_2575884464556889664_n.jpg?ccb=11-4&oh=01_AdTjR7Zv48J2K6hEgMDvDJZKbl0qAi2z9bXO5gj9i-tlgA&oe=64BACA61" alt="">

            </div>
